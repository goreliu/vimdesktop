[config]
; 是否默认开启快捷键提示，可以被插件的 enable_show_info 覆盖
default_enable_show_info=0

[exclude]
vim

[global]
; 激活通用快捷键
; <super><c-esc>=<Gen_Toggle>[=normal]
<w-t>=<Gen_Toggle>[=normal]
; 切换TC
<w-e>=<TC_ToggleTC>[=normal]
; 重新加载VimDesktop
<w-y>=<Reload>[=normal]
; 激活TC作为文件选择框，再次按下该快捷键可执行文件打开操作
<w-o>=<TC_OpenTCDialog>[=normal]

<w-c>=run|explorer[=normal]
<w-f>=run|firefox[=normal]
<w-w>=run|mintty -e ~/.bin/tmux_starter[=normal]
<w-a>=run|c:\mine\app\foobar2000\foobar2000.exe[=normal]
<w-j>=<GKey>[=normal]

; 7-0 - = f1-f12
<la-a>=key|^a[=normal]
; 向左移动一个单词
<la-b>=key|^{left}[=normal]
; 复制
<la-c>=key|^{insert}[=normal]
<la-d>=<WindowRestore>[=normal]
<la-e>=<SearchInWeb>[=normal]
<la-f>=<FullScreen>[=normal]
; 第一行
<la-g>=key|^{home}[=normal]
<la-h>=<left>[=normal]
<la-i>=<home>[=normal]
<la-j>=<down>[=normal]
<la-k>=<up>[=normal]
<la-l>=<right>[=normal]
<la-m>=<WindowMax>[=normal]
<la-n>=<pgdn>[=normal]
<la-o>=<end>[=normal]
<la-p>=<pgup>[=normal]
<la-q>=key|!{f4}[=normal]
; 修改文件扩展名之外的部分
<la-r>=key|{f2}{f2}[=normal]
<la-s>=key|^{tab}[=normal]
; 最后一行
<la-t>=key|^{end}[=normal]
<la-u>=<CloseTab>[=normal]
<la-v>=key|+{insert}[=normal]
; 向右移动一个单词
<la-w>=key|^{right}[=normal]
<la-x>=key|^x[=normal]
<la-y>=key|^y[=normal]
<la-z>=key|^z[=normal]
<la-1>=key|{Media_Play_Pause}[=normal]
<la-2>=key|{Media_Next}[=normal]
<la-3>=key|{Volume_Down}[=normal]
<la-4>=key|{Volume_Up}[=normal]
<la-5>=key|{Media_Prev}[=normal]
<la-6>=key|{Volume_Mute}[=normal]
<la-up>=<MouseUp>[=normal]
<la-down>=<MouseDown>[=normal]
<la-left>=<MouseLeft>[=normal]
<la-right>=<MouseRight>[=normal]
<la-backspace>=key|^{backspace}[=normal]
<la-,>=<WindowMin>[=normal]
<la-.>=key|{del}[=normal]
<la-;>=key|{Enter}[=normal]
<la-`>=<ToggleCapsLock>[=normal]
<la-'>=key|=[=normal]
<la-[>=key|([=normal]
<la-]>=key|)[=normal]
<la-/>=key|@[=normal]
<la-\>=key|^{del}[=normal]

; 启用/禁用 插件，默认禁用
[plugins]
General=1
TotalCommander=1
WinMerge=1
TCDialog=1
TCCompare=1
BeyondCompare4=1
Foobar2000=1
WizNote=1
VimDConfig=1
MicrosoftExcel=1

; 设置窗口名
;[记事本]
;set_class=Notepad
;set_file=Notepad.exe
;设置超时时间
;set_time_out=800
;设置最大重复执行次数
;set_max_count=1000
;设置显示提示
;enable_show_info=1
;设置热键
;j=<down>[=normal]
;k=<up>[=normal]
;h=<left>[=normal]
;l=<right>[=normal]
;<c-j>=run|notepad.exe
;<c-k>=key|^o

[TotalCommander_Config]
;TCPath: TotalCommander可执行文件路径--TC运行时，可被自动识别
TCPath=C:\mine\app\totalcmd\TOTALCMD.EXE

;TCINI: TotalCommander配置文件路径--TC运行时，可被自动识别
TCINI=C:\mine\app\totalcmd\wincmd.ini

;弹出菜单中的图标尺寸
;目前仅用于TC中的AZHistory导航:可用尺寸16,20,24,32
MenuIconSize=20

;设置为 1 -- 将使用TC作为文件选择对话框，打开文件选择对话框时，会自动跳转到TC
;设置为 0 -- 将禁用TC作为文件选择对话框，此时仍可使用<lwin>o激活TC进行文件选择
AsOpenFileDialog=0

;含有指定字符串的窗体被打开时，禁用自动跳转到TC的功能,以逗号间隔
OpenFileDialogExclude = password , 密码


